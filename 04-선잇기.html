<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>속담의 달인 퀴즈 - 선잇기</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="wrapper">
  <div id="contents">
    <!-- 지시문 -->
    <header>
      <h2 id="question">
        <!-- ### [question-box] 지시문 - 기본 -->
        <section class="question-box">
    
          <div class="question-area">
            <div class="question-area-inner">
              <!-- [q-icon-box] Q 아이콘 -->
              <div class="q-icon-box">
                <i class="i-question-q">Q</i>
              </div>
            </div>
          </div>
          <div class="question-area">
            <div class="question-area-inner">
              <!-- [q-num-box] 시스템 숫자 -->
              <div class="q-num-box">
                <span class="i-question-num">3</span>
              </div>
            </div>
          </div>
    
          <div class="question-area">
            <div class="question-area-inner">
              <!-- [q-txt-box] 지시문 -->
              <div class="q-txt-box">
                <span class="txt">
                  지시문이 들어가는 영역입니다. <br>
                  다음 이미지에 가장 어울리는 속담을 클릭하세요.
                </span>
              </div>
            </div>
          </div>
        </section>
        <!-- ### //[question-box] 지시문 - 기본 -->
      </h2>
    </header>
    <!-- // 지시문 -->
    
    
    <!-- #### [proverb-quiz] 속담의 달인 - 퀴즈 -->
    <!-- click-type: 클릭 유형 / dnd-type: 드래그 드롭 유형 / connect-type: 선잇기 유형 -->
    <article class="proverb-quiz connect-type">

      <section class="connect-box">
        <canvas width="1080" height="488" style="position: absolute;"></canvas>
        <div class="connect-area">
          <div class="connect-area-inner">
            <div class="ca-box box-short">
              <span class="txt">
                사람은 죽으면 <br>
                이름을 남기고<br>
                범은 죽으면<br>
                가죽을 남긴다
              </span>
            </div>
          </div>
          <div class="connect-area-inner">
            <div class="ca-box box-short">
              <span class="txt">
                빈 수레가 <br>
                요란하다
              </span>
            </div>
          </div>
        </div>
      
        <div class="connect-point cp-left">
          <div class="connect-point-inner">
            <div class="connect-dot-wrap">
              <span class="connect-dot">
                연결 점
              </span>
            </div>
          </div>
          <div class="connect-point-inner">
            <div class="connect-dot-wrap">
              <span class="connect-dot">
                연결 점
              </span>
            </div>
          </div>
        </div>
        <div class="connect-point cp-right">
          <div class="connect-point-inner">
            <div class="connect-dot-wrap">
              <span class="connect-dot">
                연결 점
              </span>
            </div>
          </div>
          <div class="connect-point-inner">
            <div class="connect-dot-wrap">
              <span class="connect-dot">
                연결 점
              </span>
            </div>
          </div>
        </div>
      
        <div class="connect-area">
          <div class="connect-area-inner">
            <div class="ca-box box-long">
              <span class="txt">
                잘 아는 일이라도 세심하게 주의를 하라는 말.
              </span>
            </div>
          </div>
          <div class="connect-area-inner">
            <div class="ca-box box-long">
              <span class="txt">
                가늘게 내리는 비는 조금씩 젖어 들기 때문에 <br>
                여간해서도 옷이 젖는 줄을 깨닫지 못한다는 뜻으로<br>
                아무리 사소한 것이라도 그것이 거듭되면 무시하지<br>
                못할 정도로 크게 됨을 비유적으로 이르는 말.
              </span>
            </div>
          </div>
        </div>
      </section>

    </article>
    <!-- // #### [proverb-quiz] 속담의 달인 - 퀴즈 -->
  </div>
</div>
</body>
</html>
